ass="comment">//å…ˆå®šä¹‰ä¸€ä¸ªclosure</span></span><br><span class="line">let bigger = &#123;(a:Int,b:Int)-&gt;Bool <span class="keyword">in</span></span><br><span class="line">    <span class="keyword">return</span> a&gt;b</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">//å£°æ˜ä¸€ä¸ªå‡½æ•°ï¼Œå‚æ•°æ˜¯ä¸€ä¸ªé—­åŒ…</span></span><br><span class="line">func exchangeNumerWithClosure(bigger:(Int,Int)-&gt;Bool)&#123;</span><br><span class="line">    <span class="keyword">if</span> bigger(<span class="number">2</span>,<span class="number">3</span>) &#123;</span><br><span class="line">        print(<span class="string">"bigger"</span>)</span><br><span class="line">    &#125;<span class="keyword">else</span>&#123;</span><br><span class="line">        print(<span class="string">"lower"</span>)</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">//å‡½æ•°è°ƒç”¨æ—¶</span></span><br><span class="line"><span class="comment">//æ²¡æœ‰ä½¿ç”¨å°¾éšé—­åŒ…</span></span><br><span class="line"><span class="comment">//exchangeNumerWithClosure(&#123;(a:Int,b:Int)-&gt;Bool in</span></span><br><span class="line"><span class="comment">//    return a&gt;b</span></span><br><span class="line"><span class="comment">//&#125;)</span></span><br><span class="line"></span><br><span class="line"><span class="comment">//ä½¿ç”¨å°¾éšé—­åŒ…</span></span><br><span class="line"><span class="comment">//exchangeNumerWithClosure()&#123;(a:Int,b:Int)-&gt;Bool in return a&gt;b &#125;</span></span><br><span class="line">exchangeNumerWithClosure()&#123;(a:Int,b:Int) -&gt;Bool <span class="keyword">in</span> a&gt;b&#125;</span><br><span class="line"><span class="comment">//åŒç†ï¼Œå°¾éšé—­åŒ…</span></span><br><span class="line">names<span class="variable">.sort</span>()&#123;$<span class="number">0</span>&gt;$<span class="number">1</span>&#125;</span><br><span class="line">names<span class="variable">.sort<
